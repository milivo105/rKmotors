    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charming Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #253d1c;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #221b1b;
      background-blend-mode: ;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    .login-container h2 {
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .login-container button {
      background-color: #df730e;
      color: #ff0000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #cc3813;
    }
    .login-container input :hover{
        background-color: rgb(255, 174, 0);

    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit"><a href="index.html">LOGIN</a></button>
    </form>
    <p class="footer">Don't have an account? <a href="index.html">register</a></p>
    <p><a href="#">FAQs</a></p>
  </div>
</body>
</html>
